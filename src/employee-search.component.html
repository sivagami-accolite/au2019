<div id="search-component">
    <h4>employee Search</h4>
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)"/>
    <div>
        <div *ngFor="let employee of employeees | async"
             (click)="gotoDetail(employee)" class="search-result">
            {{employee.name}}
        </div>
    </div>
</div>
